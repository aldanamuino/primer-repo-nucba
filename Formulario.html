<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formularios</title>
      
</head>
<body>
    <h1>Formulario de registro</h1>
    
    <section> 
        <form>
            <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            </div>

          <div> 
           <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">   
          </div> 

          <div>
           Modalidad de cursada:
            <input type="radio" name="modalidad" id="onDemand">
            <label for="onDemand">On-Demand</label>
            <input type="radio" name="modalidad" id="enVivo">
            <label for="enVivo">En vivo</label>
          </div>

            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo">
            </div>

          
            <div>
                <input type="checkbox"  id="informacion">
                <label for="informacion">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de Nucba.</label>
            </div>

            <div>
                <input type="checkbox" id="terminos">
                <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desallorador web Full Stack.</label>
            </div>

             <div>
             <!-- Enviar formulario usando un input -->
            <!-- <input type="submit" value="Enviar"> -->
          
            <!-- Enviar el formulario usando un button --> 
            <button Type="submit">Enviar</button> 
            </div>
        </form>
    </section>
</body>
</html>
